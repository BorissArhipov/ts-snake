<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>TypeScript Snake</title>
    </head>
    <body>
        <div class="desktop-playable">
            Only playable on desktop
        </div>
        <div class="container">
            <div class="small-con">
                <p>
                    Your score:
                </p>
                <div class="score"></div>
            </div>
            <div class="small-con">
                <div class="board"></div>
                <div class="game-over">
                    Game over
                    <div class="small-con">
                        <p>
                            Your score:
                        </p>
                        <div class="score-last"></div>
                    </div>
                </div>
            </div>
            <p class="text">
                Press WASD to control and start the game.
            </p>
            <div class="small-con">
                <label for="select">Select difficulty:</label>
                <select name="select" class="select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
        </div>
    </body>
</html>
